<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周宇小朋友 元旦快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", sans-serif;
        }
        #fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .text-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 0 20px;
        }
        /* 逐个文字动画核心样式 */
        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: jumpIn 0.5s ease forwards;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
        }
        .title .char {
            color: #fff;
            font-size: 7vw;
            margin: 0 2px;
        }
        .blessing .char {
            color: #fff;
            font-size: 4.5vw;
            margin: 0 2px;
            text-shadow: 0 0 8px #ff69b4, 0 0 15px #ff69b4;
        }
        .love {
            color: #ff69b4;
            font-size: 6vw;
            margin-top: 30px;
            opacity: 0;
            animation: jumpIn 0.5s ease 3s forwards;
            text-shadow: 0 0 8px #ff69b4, 0 0 15px #ff69b4;
        }

        @keyframes jumpIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="text-container">
        <div class="title" id="title"></div>
        <div class="blessing" id="blessing"></div>
        <div class="love">爱你 ❤️</div>
    </div>

    <script>
        // 文字逐个拆分并添加动画延迟
        const titleText = "周宇小朋友 元旦快乐呀";
        const blessingText = "2026一定要健康平安 快乐成长";
        const titleEl = document.getElementById('title');
        const blessingEl = document.getElementById('blessing');

        // 拆分标题文字
        [...titleText].forEach((char, index) => {
            const span = document.createElement('span');
            span.className = 'char';
            span.textContent = char;
            span.style.animationDelay = `${index * 0.1}s`;
            titleEl.appendChild(span);
        });

        // 拆分祝福语文字
        setTimeout(() => {
            [...blessingText].forEach((char, index) => {
                const span = document.createElement('span');
                span.className = 'char';
                span.textContent = char;
                span.style.animationDelay = `${index * 0.1}s`;
                blessingEl.appendChild(span);
            });
        }, 1500);

        // 烟花效果代码
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);    

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = random(1, 3);
                this.angle = random(0, Math.PI * 2);
                this.gravity = 0.05;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.alpha = 1;
                this.decay = random(0.005, 0.01);
                this.color = `hsl(${random(0, 360)}, 100%, 60%)`;
            }
            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        function createFirework() {
            const x = random(0, canvas.width);
            const y = random(0, canvas.height / 3);
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        setInterval(createFirework, 500);
        animate();
    </script>
</body>
</html>
